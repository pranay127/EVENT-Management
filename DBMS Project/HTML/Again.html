<!DOCTYPE html>
<html>
<head>
	<title>New Website</title>
	<link rel="stylesheet" type="text/css" href="AgainCSS.css">

</head>
<body>
	<div id="the_div">
		<header id="the_header">
			<h1>The Hall Search Portal</h1>
		</header>
		<nav id="the_navigation">
				<ul>
					<li>Halls <select>
						<option value="Weddings">Weddings</option>
						<option value="Seminars">Seminars</option>
						<option value="Party">Party</option>
						</select>
					</li>
					<li>Caterers <select>
						<option value="Weddings">Weddings</option>
						<option value="Birthdays">Birthdays</option>
						<option value="Party">Party</option>
						</select>
					</li>
					<li>Other Resources <select>
						<option value="Buses">Buses</option>
						<option value="Advertisements">Advertisements</option>
						<option value="Costumes">Costumes</option>
						</select>
					</li>
				</ul>
		</nav>
		<section id="the_section">
			<form id="main_form">
				First Name: <input type="text" name="Enter Your First Name">
				Last Name: <input type="text" name="Enter Your Last Name"><br>
				E-mail: <input type="text" name="Valid E-mail address"><br>
				<input type="submit" name="search" value="Search">
			</form>
		</section>
		<aside id="side_news">
			<h2>Client Login</h2>
			<form id="client_form">
				UserID: <input type="text" name="Enter Your ID"><br>
				Password: <input type="Password" name="Your Password"><br>
				<input type="submit" name="Login" value="Login"><br>
				<a href="">Forgot Password?</a> or <a href="">New Client?</a>
			</form>
		</aside>
		<footer id="the_footer">
			Copyright batch-A DBMS Project
		</footer>
	</div>
</body>
</html>
