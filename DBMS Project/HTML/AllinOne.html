<!DOCTYPE html>
<html>
<head>
	<title>The Eventz</title>
	<link rel="stylesheet" type="text/css" href="all.css" />
</head>
<body>
	<div id="wrapper">
		<header id="top_header">
			<h1>The Awesome Eve</h1>	
		</header>
		<nav id="navigation">
			<ul>
				<li>Halls: <input type="radio" name="Hall"></li>
				<li>Caterers: <input type="radio" name="Caterer"></li>
			</ul>
		</nav>
		<section id="main">
			<form>
			Username: <input type="text" name="Username">
			E-mail: <input type="text" name="E-mail"><br>
			<p>What are you searching for?</p>
			<select>
				<option value="Hall">Halls</option>
				<option value="Caterer">Caterers</option>
				<input type="Submit" name="searching" value="Search">
			</select>
		</form>
		</section>
		<aside id="side">
			<h3>Client Login</h3>
			<form>
			Client ID: <input type="text" name="Client">
			Password: <input type="Password" name="Password">
			<input type="Submit" name="Submit" value="Login">
			
		</form>
		</aside>
		<footer id="the_footer"> DBMS Project Copyright Batch-A </footer>
	</div>
</body>
</html>
